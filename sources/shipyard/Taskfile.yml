version: '3'

vars:
  SOLUTION_NAME: skunkworks      
  APP_NAME: shipyard_app
  WORKER_NAME: shipyard_worker
  
tasks:    

  logs:
    desc: "Tail shipyard logs"
    cmds:
      - docker logs {{.SOLUTION_NAME}}_{{.WORKER_NAME}}_1 -f --tail 100
      - docker logs {{.SOLUTION_NAME}}_{{.WEBAPI_NAME}}_1 -f --tail 100
      
  migrate:
    desc: "Run entity framework migrations"
    cmds:
      - docker exec -it {{.SOLUTION_NAME}}_{{.WORKER_NAME}}_1 /tools/migration/Shipyard.Data.Migration
      
  clean:
    desc: "Clean all local images"
    cmds:
      - cmd: docker image rmi shipyard-worker
        ignore_error: true
      - cmd: docker image rmi shipyard-web
        ignore_error: true
      

  sh:worker:
    desc: "Connect to the shipyard-worker shell"
    cmds:
      - docker exec -it {{.SOLUTION_NAME}}_{{.WORKER_NAME}}_1 bash

  sh:web:
    desc: "Connect to the shipyard-web shell"
    cmds:
      - docker exec -it {{.SOLUTION_NAME}}_{{.WEBAPI_NAME}}_1 bash


  default:
    cmds:
      - task -l
    