version: '3'

services:

  shipyard_web:    
    image: shipyard-web
    build: 
      context: ./sources/shipyard/
      dockerfile: src/Shipyard.Web/Dockerfile
    ports:
      - '5000:5000'
      - '5001:5001'
    depends_on:
     - sqlserver

  shipyard_app:
    image: shipyard-app
    build: 
      context: ./sources/shipyard
      dockerfile: src/Shipyard.App/Dockerfile
    depends_on:
      - sqlserver
        
  sqlserver:
    image: "mcr.microsoft.com/mssql/server:2017-latest-ubuntu"
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=r00tp@ssw0rD
      