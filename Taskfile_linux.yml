version: '3'

tasks:  
  prepare-docker-override:
    cmds:
      - cp docker-compose.local.yml.example docker-compose.local.yml    
    status:
      - test -f docker-compose.local.yml

  prepare-nuget-local:
    cmds:
      - mkdir -p ~/.nuget/packages-local
    status:
      - test -d ~/.nuget/packages-local

  nuke:
    cmds:
      - echo 'Deleting all local mount points from ./data/'
      - rm -rf ./data/
      - echo 'Deleting local package cache'
      - rm -rf ~/.nuget/packages-local
    